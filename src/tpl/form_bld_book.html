<div class="form" id="tg_form">
	<div class="title">到店有礼申请</div>
	<select name="city" id="book_city" class="ipt store">
		<option value="0">请选择城市</option>
	</select>
	<select name="store" id="book_store" class="ipt store">
		<option value="0">请选择经销商</option>
	</select>
	<select name="carSeries" id="tg_carSeries" class="ipt store">
		<option value="0">请选择车系</option>
	</select>
	<input class="ipt name" type="text" id="name" placeholder="请输入姓名">
	<input class="ipt phone" type="tel" id="phone" placeholder="请输入您的手机号码">
	<div class="vcode_wrap">
	<input class="ipt vcode" type="tel" id="vcode" placeholder="请输入验证码">
	<a href="javascript:;" id="getVcode" class="btn">获取验证码</a>
	<a href="javascript:;" id="timeVcode" class="btn btn_grey">重新发送<span></span>s</a>
	</div>
	<a href="javascript:;" class="btn" id="yes">提交申请</a>
</div>
