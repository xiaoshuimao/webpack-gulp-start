<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <title>征信</title>
</head>
<body>
<div class="zx__page zx__page--cur">
<form id="loan_fast" name="loan" > 
  <div class="zx__form">
    <div class="zx__title">
      <i class="zx__icon zx__icon-tit1"></i>基础信息
    </div>   
    <div class="zx__form__item">
      <div class="zx__form-item__tit">姓名：</div>
      <div class="zx__form-item__con"><input id="loan_name" name="loan_name" type="text" placeholder="请输入您的姓名"></div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">性别：</div>
      <div class="zx__form-item__con">
        <select id="loan_gender" name="loan_gender">
          <option value=''>请选择性别</option>
          <option value="M">男</option>
          <option value="F">女</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">手机号码：</div>
      <div class="zx__form-item__con"><input id="loan_phone" name="loan_phone" type="number" placeholder="请输入您的手机号码"></div>
    </div>
    <div id='input_code' class="zx__form__item">
      <div class="zx__form-item__tit">验证码：</div>
      <div class="zx__form-item__con"><input id="vcode" type="number" placeholder="请输入验证码"></div>
      <a class="ui__btn zx__btn-vcode js__timeout f-dpnone f-bggray">重新发送<span>60</span>s</a>
      <a class="ui__btn zx__btn-vcode js__vcode">点击获取</a>     
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">意向车型：</div>
      <div class="zx__form-item__con">
      	<div id="product_id">请选择意向车型</div>
      	<input id="carTypeId" type="hidden" value="" name="product_id">
      </div>
    </div>
    <div id='dealer' class="zx__form__item f-dpnone">
      <div class="zx__form-item__tit">经销商：</div>
      <input id="offer_price" type="hidden" value="" name="offer_price">

      <div class="zx__form-item__con">
        <select id="dealer_id" name="dealer_id">
          <option value="">请选择意向经销商</option>
        </select>
      </div>
    </div>
    <div class="zx__form__tip">
      <span class="zx__form-tip__t"><i class="zx__icon zx__icon-warm"></i>温馨提示：</span>
      请填写您的真实信息，以保证预审批额度的准确性
    </div>
  </div>
  <div class="zx__btm__btns">
    <a class="ui__btn zx__btn--page1 js__jump js__check-form--1" data-jump="1">下一步</a>
  </div>
</div>
<div class="zx__page">
  <div class="zx__form">
    <div class="zx__title">
      <i class="zx__icon zx__icon-tit2"></i>贷款信息
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">首付比例：</div>
      <div class="zx__form-item__con">
        <select id="firstPay" name="prepay_scale">
          <option value="0">请选首付比例</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">贷款期限：</div>
      <div class="zx__form-item__con">
        <select id="years" name="loan_period">
          <option value="0">请选贷款期限</option>
          <option value="12">12期</option>
          <option value="24">24期</option>
          <option value="36">36期</option>
          <option value="48">48期</option>
        </select>
      </div>
    </div>
    <div id='proType'  class="zx__form__item f-dpnone">
      <div class="zx__form-item__tit">产品类型：</div>
      <div  class="zx__form-item__con">
        <select id="product" name="loan_financial">
          <option value='' >请选产品类型</option>
        </select>
      </div>
    </div>
  </div>
  <div class="zx__btm__btns">
    <a class="ui__btn zx__btn--page2-1 js__jump" data-jump="0">上一步</a>
    <a class="ui__btn zx__btn--page2-2 js__jump js__check-form--2" data-jump="2">下一步</a>
  </div>
</div>
<div class="zx__page">
  <div class="zx__form">
    <div class="zx__title">
      <i class="zx__icon zx__icon-tit2"></i>个人信息
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">证件：</div>
      <div class="zx__form-item__con">
        <select id="card_name" name="card_name">
          <!-- <option value="">--请选择--</option> -->
		  <option value="身份证">	身份证	</option>
		  <option value="军官证">	军官证	</option>
		  <option value="护照">		护照		</option>
		  <option value="港澳台胞证">港澳台胞证	</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">证件号码：</div>
      <div class="zx__form-item__con">
        <input id='cardnum' name="card_number" type="number" placeholder="请输入证件号码"/>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">房产状况：</div>
      <div class="zx__form-item__con">
        <select id="fangchan" name="fangchan" >
        <option value=''>请选择您的房产状况</option>
		<option value="抵押买房居住">抵押买房居住</option>
		<option value="寄居">寄居</option>
		<option value="借住直系亲属">借住直系亲属</option>
		<option value="无产权房">无产权房</option>
		<option value="自有无贷">自有无贷</option>
		<option value="租房">租房</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">婚姻状况：</div>
      <div class="zx__form-item__con">
        <select id="marry" name="marry">
        <option value=''>请选择您的婚姻状况</option>
		  <option value="已婚">已婚</option>
		  <option value="已婚没有子女">已婚没有子女</option>
		  <option value="单身">单身</option>
		  <option value="离异">离异</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">行业：</div>
      <div class="zx__form-item__con">
        <select id="trade" name="trade">
        <option value=''>请选择您的行业</option>
		  <option value="农/林/牧/渔业">农/林/牧/渔业</option>
		  <option value="采矿业/能源业">采矿业/能源业</option>
		  <option value="制造业">制造业</option>
		  <option value="批发/零售/贸易">批发/零售/贸易</option>
		  <option value="金融业">金融业</option>
		  <option value="网络/软件/信息技术服务/电子商务">网络/软件/信息技术服务/电子商务</option>
		  <option value="酒店/旅游/餐饮">酒店/旅游/餐饮</option>
		  <option value="水利/环境/公共设施管理业">水利/环境/公共设施管理业</option>
		  <option value="建筑业/房地产业">建筑业/房地产业</option>
		  <option value="政府机构/科研/培训">政府机构/科研/培训</option>
		  <option value="交通运输/仓储/邮政/物流">交通运输/仓储/邮政/物流</option>
		  <option value="法律">法律</option>
		  <option value="商业咨询/顾问服务">商业咨询/顾问服务</option>
		  <option value="卫生/社会保障/福利业">卫生/社会保障/福利业</option>
		  <option value="文化/体育/娱乐业">文化/体育/娱乐业</option>
		  <option value="媒体/公关/出版业">媒体/公关/出版业</option>
		  <option value="租赁/商务服务业">租赁/商务服务业</option>
		  <option value="居民服务/修理/其他服务业">居民服务/修理/其他服务业</option>
		  <option value="教育">教育</option>
		  <option value="其他">其他</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">职业：</div>
      <div class="zx__form-item__con">
        <select id="occupation" name="occupation">
       	  <option value=''>请选择您的职业</option>
		  <option value="私营业主/合伙人">私营业主/合伙人</option>
		  <option value="企事业高级管理层/法人/大股东">企事业高级管理层/法人/大股东</option>
		  <option value="中层管理人员">中层管理人员</option>
		  <option value="普通员工">普通员工</option>
		  <option value="操作层面蓝领">操作层面蓝领</option>
		  <option value="其他人员">其他人员</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">工作年限：</div>
      <div class="zx__form-item__con">
        <input id='workyear' name="working_years" type="number" placeholder="请输入工作年限"/>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">公司性质：</div>
      <div class="zx__form-item__con">
        <select id="company" name="company">
          <option value="">请选择公司性质</option>
		  <option value="国家机关/国有企事业单位">国家机关/国有企事业单位</option>
		  <option value="股份公司">股份公司</option>
		  <option value="外资本或/合资公司">外资本或/合资公司</option>
		  <option value="民营企业">民营企业</option>
		  <option value="个体经济">个体经济</option>
		  <option value="自由职业">自由职业</option>
		  <option value="其他性质无法归类的企业">其他性质无法归类的企业</option>
        </select>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">月均收入：</div>
      <div class="zx__form-item__con">
        <input id='income' name='income' type="number" placeholder="请输入月均收入"/>
      </div>
    </div>
    <div class="zx__form__item">
      <div class="zx__form-item__tit">学历：</div>
      <div class="zx__form-item__con">
        <select id="education" name="education">
          <option value="">请选择学历</option>
		  <option value="研究生及以上">研究生及以上</option>
		  <option value="本科">本科</option>
		  <option value="大专">大专</option>
		  <option value="中等技术学院">中等技术学校</option>
		  <option value="中学">中学</option>
		  <option value="小学及以下">小学及以下</option>
        </select>
      </div>
    </div>

  </div>
</form>   
  <div class="zx__btm__btns">
    <a class="ui__btn zx__btn--page1 js__check-form--3">秒贷款</a>
  </div>
</div>
<div class='ui__mask'>
	<div class="ui__mask-con">
		<i class="ui__loading-icon"></i>
		<p class="ui__mask-tip">正在为您计算并生成方案</br>请耐心等候...</p>
	</div>
</div>
<script src="#assertpath#/common.js"></script>
<script src="zx.js"></script>
</body>
</html>
