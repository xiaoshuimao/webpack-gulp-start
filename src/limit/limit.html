<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>双12限时购专题活动</title>
	<script src="#assertpath#/common.js?v=2" charset="utf-8"></script>

<body>
	<img src="img/banner.png" alt="" class="banner">
	<div class="wrap">
		<div class="tit">

		<div class="content">

				<img class="car_l" src="img/car_l.png" alt="">
			</div>
			<div class="r">

					<span class="dk">抵扣车款</span>
					<img src="img/car_r1.jpg" alt="">

						<span class="name">新天籁</span>

					<div class="button">
						<i class="c2-l"></i> 立即预约
						<i class="c2-r"></i>
					</div>
				</div>
				<div class="car">
					<span class="dk">抵扣车款</span>
					<img src="img/car_r2.jpg" alt="">

						<span class="name">新奇骏</span>
						<span class="price"><i>现金券</i>￥2999</span>
					</div>
					<div class="button">
						<i class="c2-l"></i> 立即预约
						<i class="c2-r"></i>
					</div>
				</div>
			</div>
		</div>
