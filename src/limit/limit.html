<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>双12限时购专题活动</title>
	<script src="#assertpath#/common.js?v=2" charset="utf-8"></script>
	<script src="#assertpath#/limit/limit.js?v=2" charset="utf-8"></script>
</head>

<body>
	<img src="img/banner.png" alt="" class="banner">
	<div class="wrap">
		<div class="tit">
			<i class="c1 c1-l"></i>限时限量抢 <span class="red">12月15日上午10点开抢</span>
			<i class="c1 c1-r"></i>
		</div>
		<div class="content">
			<div class="l">
				<img class="bg" src="img/l.png" alt="">
				<div class="button"> 更多限购车型 》</div>
				<img class="car_l" src="img/car_l.png" alt="">
			</div>
			<div class="r">
				<div class="car car1">
					<span class="dk">抵扣车款</span>
					<img src="img/car_r1.jpg" alt="">
					<div class="info">
						<span class="name">新天籁</span>
						<span class="price"><i>现金券</i>￥2999</span>
					</div>
					<div class="button">
						<i class="c2 c2-l"><i class="c21"></i></i> 立即预约
						<i class="c2 c2-r"><i class="c21"></i></i>
					</div>
				</div>
				<div class="car">
					<span class="dk">抵扣车款</span>
					<img src="img/car_r2.jpg" alt="">
					<div class="info">
						<span class="name">新奇骏</span>
						<span class="price"><i>现金券</i>￥2999</span>
					</div>
					<div class="button">
						<i class="c2 c2-l"><i class="c21"></i></i> 立即预约
						<i class="c2 c2-r"><i class="c21"></i></i>
					</div>
				</div>
			</div>
		</div>
		<div class="tit">
			<i class="c1 c1-l"></i> 一元夺券 <span class="red">12月6到18日1元夺券</span>
			<i class="c1 c1-r"></i>
		</div>
		<div class="list">
			<div class="item">
				<div class="name">骐达</div>
				<div class="tip"> 购置税减半</div>
				<img src="img/car1.jpg" alt="" class="car">
				<div class="price"><span>代金券</span>￥1999</div>
				<div class="button">
						<i class="c2 c2-l"><i class="c21"></i></i>支付1元<i class="c2 c2-r"><i class="c21"></i></i>
				</div>
			</div>
			<div class="item">
				<div class="name">老款逍客</div>
				<div class="tip"> 购置税减半</div>
				<img src="img/car2.jpg" alt="" class="car">
				<div class="price"><span>代金券</span>￥1999</div>
				<div class="button">
						<i class="c2 c2-l"><i class="c21"></i></i>支付1元<i class="c2 c2-r"><i class="c21"></i></i>
				</div>
			</div>
			<div class="item">
				<div class="name">新轩逸</div>
				<div class="tip"> 购置税减半</div>
				<img src="img/car3.jpg" alt="" class="car">
				<div class="price"><span>代金券</span>￥1999</div>
				<div class="button">
						<i class="c2 c2-l"><i class="c21"></i></i>支付1元<i class="c2 c2-r"><i class="c21"></i></i>
				</div>
			</div>
			<div class="item r">
				<img src="img/r.png" alt="" class="r">
			</div>
		</div>
		<div class="tit">
			<i class="c1 c1-l"></i> 更多活动
			<i class="c1 c1-r"></i>
		</div>
		<div class="more">
			<img src="img/btm.png" alt="">
			<a href="#" class="lk lk1"></a>
			<a href="#" class="lk lk2"></a>
			<a href="#" class="lk lk3"></a>
		</div>
	</div>

</body>

</html>
